<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI 기반 JSON 리포매터. 복잡한 JSON 데이터를 보기 좋게 정렬하고, 편집하며, CSV/TXT로 변환하세요. 개발자를 위한 필수 무료 온라인 도구.">
    <meta name="keywords" content="json formatter, json viewer, json converter, json editor, json beautifier, json sort, json to csv, json validator, json format, online json tool">
    <link rel="canonical" href="https://json.maccrey.com/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://json.maccrey.com/">
    <meta property="og:title" content="JSON Re-Formatter AI">
    <meta property="og:description" content="AI 기반 JSON 리포매터. 복잡한 JSON 데이터를 보기 좋게 정렬하고, 편집하며, CSV/TXT로 변환하세요.">
    <meta property="og:image" content="https://json.maccrey.com/og-image.png"> <!-- Assuming an image exists or will exist, or just placeholder for now -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://json.maccrey.com/">
    <meta property="twitter:title" content="JSON Re-Formatter AI">
    <meta property="twitter:description" content="AI 기반 JSON 리포매터. 복잡한 JSON 데이터를 보기 좋게 정렬하고, 편집하며, CSV/TXT로 변환하세요.">
    <meta property="twitter:image" content="https://json.maccrey.com/og-image.png">
    
    <meta name="robots" content="index, follow">
    <meta name="naver-site-verification" content="5b1c7e7900c126a32253703d927355f322ce5191" />
    <title>JSON Re-Formatter AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-mesh"></div>

    <div class="app-container">
        <header class="glass-header">
            <h1>JSON Re-Formatter <span class="badge">AI</span></h1>
            <p>데이터 가공, 재배치, 그리고 내보내기를 한 곳에서.</p>
        </header>

        <main class="workspace-grid">
            <!-- 1. Input Panel -->
            <section class="glass-panel input-panel">
                <div class="panel-header">
                    <h2>Input Data</h2>
                    <div class="status-actions">
                        <span class="status-indicator" id="inputStatus">Waiting...</span>
                        <div class="actions">
                            <button id="inputZoomOutBtn" class="glass-btn icon-btn" title="텍스트 축소">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="8" y1="11" x2="14" y2="11"></line>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </button>
                            <button id="inputZoomInBtn" class="glass-btn icon-btn" title="텍스트 확대">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="11" y1="8" x2="11" y2="14"></line>
                                    <line x1="8" y1="11" x2="14" y2="11"></line>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </button>
                            <button id="clearInputBtn" class="glass-btn icon-btn" title="데이터 지우기">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path
                                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="drop-zone" id="dropZone">
                    <div id="highlightOverlay" class="highlight-overlay"></div>
                    <textarea id="jsonInput" placeholder='[ {"name": "Example", "value": 123}, ... ]'></textarea>
                    <div class="drop-message">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>JSON 파일을 드래그하거나<br>직접 붙여넣으세요</p>
                    </div>
                </div>

                <!-- Table View Toggle -->
                <div class="view-toggle">
                    <button id="toggleTableViewBtn" class="glass-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                        </svg>
                        표 형식 보기
                    </button>
                    <button id="toggleColorCodingBtn" class="glass-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 2a10 10 0 0 1 0 20"></path>
                        </svg>
                        색 구분
                    </button>
                    <button id="openFullEditorBtn" class="glass-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        전체 편집
                    </button>
                </div>

                <!-- Table View Container (hidden by default) -->
                <div id="tableViewContainer" class="table-view-container hidden">
                    <div class="table-wrapper">
                        <table id="dataTable" class="data-table"></table>
                    </div>
                </div>
            </section>

            <!-- 2. Configuration Panel -->
            <section class="glass-panel config-panel">
                <div class="panel-header">
                    <h2>Configuration</h2>
                </div>

                <div class="config-group">
                    <h3>Fields (Order matters)</h3>
                    <div class="field-list" id="fieldList">
                        <div class="empty-state">데이터를 입력하면 필드가 표시됩니다.</div>
                    </div>
                </div>

                <div class="config-group">
                    <h3>Formatting</h3>
                    <div class="control-row">
                        <label class="toggle-switch">
                            <input type="checkbox" id="useTab" checked>
                            <span class="slider"></span>
                            <span class="label-text">탭(Tab) 사용</span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label class="toggle-switch">
                            <input type="checkbox" id="singleLine">
                            <span class="slider"></span>
                            <span class="label-text">한 줄로 표시</span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label class="control-label">필드 간 간격 (공백 수)</label>
                        <input type="number" id="fieldSpacing" class="glass-input small-input" value="1" min="0" max="20">
                    </div>
                    <div class="control-row">
                        <label class="control-label">문단 시작 공백</label>
                        <select id="startIndent" class="glass-input full-width">
                            <option value="0">없음</option>
                            <option value="1">1칸</option>
                            <option value="2">2칸</option>
                            <option value="3">3칸</option>
                            <option value="4">4칸</option>
                        </select>
                    </div>
                </div>

                <div class="config-group">
                    <h3>값 변경 규칙 (Value Mappings)</h3>
                    <div class="mapping-input-area">
                        <select id="mappingFieldSelect" class="glass-input"></select>
                        <div class="mapping-values">
                            <select id="mappingFromSelect" class="glass-input">
                                <option value="">값을 선택하세요</option>
                            </select>
                            <span class="arrow">➜</span>
                            <input type="text" id="mappingTo" class="glass-input" placeholder="새 값 (예: 도시)">
                            <label class="remove-option" title="이 값을 제거합니다">
                                <input type="checkbox" id="mappingRemove">
                                <span class="remove-label">삭제</span>
                            </label>
                        </div>
                        <button id="addMappingBtn" class="glass-btn small-btn">추가</button>
                    </div>
                    <div id="mappingList" class="mapping-list">
                        <!-- Rules will appear here -->
                    </div>
                </div>
            </section>

            <!-- 3. Output Panel -->
            <section class="glass-panel output-panel">
                <div class="panel-header">
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <h2>Output Preview</h2>
                        <button id="copyBtn" class="glass-btn icon-btn" title="Copy to Clipboard">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="actions">
                        <button id="zoomOutBtn" class="glass-btn icon-btn" title="텍스트 축소">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                        <button id="zoomInBtn" class="glass-btn icon-btn" title="텍스트 확대">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="11" y1="8" x2="11" y2="14"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="preview-area glass-inset">
                    <pre id="outputPreview">// 결과가 여기에 표시됩니다...</pre>
                </div>

                <div class="export-controls">
                    <input type="text" id="filenameInput" class="glass-input" value="result" placeholder="filename">
                    <div class="button-group">
                        <button class="glass-btn" data-type="txt">.TXT</button>
                        <button class="glass-btn" data-type="json">.JSON</button>
                        <button class="glass-btn" data-type="csv">.CSV</button>
                    </div>
                </div>
            </section>

            <!-- 4. Ad Panel (Right) -->
            <aside class="ad-panel right-ad">
                <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-EKWHnFRmbOKCkWT9" data-ad-width="160"
                    data-ad-height="600"></ins>
                <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
            </aside>
        </main>
    </div>

    <!-- Full Screen Table Editor Modal -->
    <div id="fullEditorModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>전체 데이터 편집</h2>
                <button id="closeModalBtn" class="glass-btn icon-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-controls">
                    <button id="addColumnBtn" class="glass-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        열 추가
                    </button>
                    <button id="addRowBtn" class="glass-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        행 추가
                    </button>
                </div>
                <div class="modal-table-wrapper">
                    <table id="modalDataTable" class="data-table modal-table"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">클립보드에 복사되었습니다.</div>

    <script src="script.js"></script>
</body>

</html>
